<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Add sound to your web app</title>
        <link href="https://cdn.jsdelivr.net/jquery.roundslider/1.3/roundslider.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="styles/main.css">
        <script type="text/javascript" src="https://ajax.microsoft.com/ajax/jQuery/jquery-1.4.2.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Synthesizer!</h1>

            <div class="synth-container">

            <div class="delay-container">
              <h2>Delay</h2>

              <div class="delay-btns-container">

                <div class="delay-time-container">
                  <h3>Delay Time</h3>
                  <div id="slider"></div>
                </div>

                <div class="delay-wet-container">
                  <h3>Wetness</h3>
                  <div id="slider"></div>
                </div>

                <div class="delay-dry-container">
                  <h3>Dryness</h3>
                  <div id="slider"></div>
                </div>

                <div class="delay-cutoff-container">
                  <h3>Cutoff</h3>
                  <div id="slider"></div>
                </div>

              </div>
            </div>

            <div class="oscillator-container">
              <h3>Oscillator Selector</h3>
              <select id="oscillator1Type">
                <<option value="sine">Sine</option>
                <<option value="square">Square</option>
                <<option value="triangle">Triangle</option>
                <<option value="sawtooth">Sawtooth</option>
              </select>

              <select id="oscillator2Type">
                <<option value="sine">Sine</option>
                <<option value="square">Square</option>
                <<option value="triangle">Triangle</option>
                <<option value="sawtooth">Sawtooth</option>
              </select>
            </div>

            <div class="octave-container">
              <h3>Octave</h3>
              <select id="octave">
                <<option value="-3">-3</option>
                <<option value="-2">-2</option>
                <<option value="-1">-1</option>
                <<option selected="selected" value="0">0</option>
                <<option value="1">1</option>
                <<option value="2">2</option>
                <<option value="3">3</option>
              </select>
            </div>

            <div class="chorus-container">
              <label for="chorus">Chorus</label>
              <label for="rate">Rate</label>
              <input id="rate" type='range' min="0" max="8" defaultValue="0"/>
              <label for="delay">Delay</label>
              <input id="delay" type='range' min="0" max="1000" defaultValue="0"/>
            </div>

            <div class="lowpass-container">
              <label for="lowpass">Lowpass Filter</lable>

              <label for="frequency">Frequency</label>
                <input id="frequency" type="range" min="0" max="22050" value="200"/>
            </div>

            <div class="tremelo-container">
              <label for="tremolo">Tremelo</label>
              <label for="">Intensity</label>
              <input id="intensity" type="range" min="0" max="100" value="30">

            </div>


              <ul class="set">
                <li id="keyA" class="white f">A</li>
                <li id="keyW" class="black fs">W</li>
                <li id="keyS" class="white g">S</li>
                <li id="keyE" class="black gs">E</li>
                <li id="keyD" class="white a">D</li>
                <li id="keyR" class="black as">R</li>
                <li id="keyF" class="white b">F</li>
                <li id="keyG" class="white c">G</li>
                	<li id="keyY" class="black cs">Y</li>
              	  <li id="keyH" class="white d">H</li>
              	  <li id="keyU" class="black ds">U</li>
              	  <li id="keyJ" class="white e">J</li>
              </ul>

            </div>
        </div>

        <script src="synth.js"></script>
        <script src="tuna.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.roundslider/1.3/roundslider.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzicato/0.6.1/Pizzicato.js"></script>
    </body>
</html>
